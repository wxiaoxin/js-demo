<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <link href="http://cdn.bootcss.com/bootstrap/4.0.0-alpha.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="timeout.js"></script>
    <style>
        button {
            margin: 20px;
        }

<body>

<button class="btn btn-success" onclick="openBaidu()">5秒后打开百度</button>

<button class="btn btn-info" onclick="cancelOpenBd()">取消</button>

<br>

<button class="btn btn-danger" type="button" onclick="sayHello()">每隔2秒钟弹出你好</button>

<button class="btn btn-primary" type="button" onclick="cancelSayHello()">取消弹窗</button>

<br>

<button class="btn btn-defalut" onclick="assign()">location.assign("http://www.baidu.com")</button>

<button class="btn btn-sm btn-warning" onclick="location()">window.location="http://www.baidu.com"</button>

<button class="btn btn-sm btn-info" onclick="href()">location.href="http://www.baidu.com"</button>


</body>
